<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Box Animation</title>
  <style>
    /* Styling for the box */
    .color-box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      transition: background-color 0.5s ease-in-out; /* Smooth transition effect */
    }

    /* Hover effect for the box */
    .color-box:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="color-box"></div>
</body>
</html>
