<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #animatedElement {
      width: 50px;
      height: 50px;
      background-color: #db34a3;
      position: relative;
      animation: moveAnimation 2s infinite alternate;
      border-radius: 20px;
    }
    @keyframes moveAnimation {
      from {
        left: 0;
      }
      to {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="animatedElement"></div>
</body>
</html>
