<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Animations</title>
    <style>

        .animation1 {
            animation: fadeIn 1.5s ease-in-out 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animation2 {
            animation: bounce 1s ease-in-out 1;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .animation3 {
            animation: rotateScale 1.5s linear 1;
        }

        @keyframes rotateScale {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.5);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .animation4 {
            animation: slideInLeft 1s ease-in-out 1;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animation5 {
            animation: pulse 1s ease-in-out 1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .animation6 {
            animation: flip 1.5s ease-in-out 1;
        }

        @keyframes flip {
            0%, 100% {
                transform: perspective(400px) rotateY(0deg);
            }
            50% {
                transform: perspective(400px) rotateY(180deg);
            }
        }

        .animation7 {
            animation: colorChange 2s linear 1;
        }

        @keyframes colorChange {
            0% {
                color: #3498db;
            }
            50% {
                color: #e74c3c;
            }
            100% {
                color: #3498db;
            }
        }

        .animation8 {
            animation: shake 0.5s ease-in-out 1;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(-5px);
            }
            30%, 50%, 70% {
                transform: translateX(5px);
            }
        }

        .animation9 {
            animation: growShrink 1s ease-in-out 1;
        }

        @keyframes growShrink {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .animation10 {
            animation: rotate360 2s linear 1;
        }

        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1 class="animation1">Heading 1</h1>
    <h2 class="animation2">Heading 2</h2>
    <h3 class="animation3">Heading 3</h3>
    <h4 class="animation4">Heading 4</h4>
    <h5 class="animation5">Heading 5</h5>
    <h6 class="animation6">Heading 6</h6>
    <h1 class="animation7">Heading 7</h1>
    <h2 class="animation8">Heading 8</h2>
    <h3 class="animation9">Heading 9</h3>
    <h4 class="animation10">Heading 10</h4>
</body>
</html>
